<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Module 5</title>
  </head>
  <body>
    <form id="myForm">
      First Name: <input type="text" name="fname"><br>
      Last Name: <input type="text" name="lname"><br>
      Address: <input type="text" name="address"><br>
      City: <input type="text" name="city"><br>
      State: <input type="text" name="state"><br>
    </form>
    <button onclick="myFunction()">Submit</button>
    <br><br>
    <table id="mytable" style="width:600px">
      <tr>
        <td>Firstname</td>
        <td>Lastname</td>
        <td>Address</td>
        <td>City</td>
        <td>State</td>
      </tr>
      <tr>
        <td id = "table1"></td>
        <td id = "table2"></td>
        <td id = "table3"></td>
        <td id = "table4"></td>
        <td id = "table5"></td>
      </tr>
    </table>
    <!--Javascript for Activity - Getting values from form and displaying to table.-->
    <script>
    function myFunction() {
      var x = document.getElementById("myForm");
      document.getElementById("table1").innerHTML = x.elements[0].value;
      document.getElementById("table2").innerHTML = x.elements[1].value;
      document.getElementById("table3").innerHTML = x.elements[2].value;
      document.getElementById("table4").innerHTML = x.elements[3].value;
      document.getElementById("table5").innerHTML = x.elements[4].value;
    }
    </script>
  </body>
</html>
