<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <p id="stuff">Wait for it...</p>
    <script>
      setTimeout(wakeUpUser, 5000);
      function wakeUpUser() {
        alert("Hello World");
      document.getElementById("stuff").innerHTML = "There it is!";
      }
    </script>
  </body>
</html>
